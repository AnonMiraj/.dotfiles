# --- Appearance & Window ---
# Move includes to the BOTTOM to ensure they override defaults
background_opacity         0.8
dynamic_background_opacity yes
confirm_os_window_close    0
linux_display_server       auto
cursor_trail               10
enable_audio_bell          no

# --- Fonts ---
# Using the new syntax you started
font_family      family="FiraCode Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        16.0

# --- Shell & Behavior ---
shell              fish
scrollback_lines   2000
wheel_scroll_min_lines 1
force_ltr          yes
allow_remote_control yes
listen_on          unix:@mykitty
editor             nvim

# --- Keybindings: Tabs ---
map alt+n          new_tab
map alt+r          set_tab_title
map alt+x          close_tab
map alt+tab        next_tab
map alt+]          move_tab_forward 
map alt+[          move_tab_backward
map alt+1          goto_tab 1
map alt+2          goto_tab 2
map alt+3          goto_tab 3
map alt+4          goto_tab 4

# --- Keybindings: Zoom ---
map ctrl+plus      change_font_size all +1
map ctrl+equal     change_font_size all +1
map ctrl+kp_add    change_font_size all +1
map ctrl+minus     change_font_size all -1
map ctrl+0         change_font_size all 0

# --- Keybindings: Sessions & Windows ---
map ctrl+shift+enter launch --cwd=current --type=os-window
map f1             save_as_session
map f7>l           goto_session llvm

# --- Theme & Colors (The "Win" Section) ---
# Putting these last ensures they override any previous settings
include dank-theme.conf
include dank-tabs.conf
# include ~/.cache/ags/user/generated/kitty-colors.conf
#
tab_bar_edge            bottom
