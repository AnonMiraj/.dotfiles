background_opacity 0.9
# include ~/.cache/ags/user/generated/kitty-colors.conf
# font_family Fira Code Nerd Font   SemiBold 

# symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 Symbols Nerd Font Mono
font_size 16.0
# bold_font auto
# italic_font auto
# bold_italic_font auto

background_opacity 0.8
dynamic_background_opacity 1
confirm_os_window_close 0

# change to x11 or wayland or leave auto
linux_display_server auto

scrollback_lines 2000
wheel_scroll_min_lines 1

enable_audio_bell no

cursor_trail 10

# Use fish shell
shell fish

force_ltr yes


# Zoom
map ctrl+plus  change_font_size all +1
map ctrl+equal  change_font_size all +1
map ctrl+kp_add  change_font_size all +1

map ctrl+minus       change_font_size all -1
map ctrl+underscore       change_font_size all -1
map ctrl+kp_subtract       change_font_size all -1

map ctrl+0 change_font_size all 0
map ctrl+kp_0 change_font_size all 0

map ctrl+shift+enter launch --cwd=current --type=os-window  

allow_remote_control yes


font_family      family="FiraCode Nerd Font Mono"

bold_font        auto
italic_font      auto
bold_italic_font auto

map f7>l goto_session llvm # list sessions
map f7>/ goto_session  # list sessions

map f1 save_as_session
editor nvim
map alt+n new_tab
map alt+r set_tab_title
map alt+x close_tab
map alt+tab next_tab
map alt+] move_tab_forward 
map alt+[ move_tab_backward
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
